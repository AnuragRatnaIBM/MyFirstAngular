<div class="heroBanner bg-warning">
    <div class="jumbotron">
       <div  class="jumbotron">
        <div class="container-fluid">
            <br/>
          <div class="row justify-content-center">
                                <div class="col-12 col-md-10 col-lg-8">
                                    <form class="card card-sm">
                                        <div class="card-body row no-gutters align-items-center">
                                            <div class="col-auto">
                                                <i class="fas fa-search h5 text-body"></i>
                                            </div>
                                            <!--end of col-->
                                          
                                            <div class="col" >
                                                <input name="inputText" [(ngModel)]="inputText" class="form-control form-control-lg form-control-borderless" id="searchedId" type="search" placeholder="Seach for latest songs" #searchedId>
                                            </div>
                                            <!--end of col-->
                                            <div class="col-auto">
                                                <button (click) = "getMusic()" class="btn btn-lg btn-success" (click) ="hideTrending()">Search</button>
                                            </div>
                                          
                                            <!--end of col-->
                                        </div>
                                    </form>
                                </div>
                                <!--end of col-->
                            </div>
        </div>
      <h1 class="font-weight-bold text-white text-center  my-5" style="color:white;font-size:4rem;">
          Explore Top Music by your Scrobbles
      </h1>
       <p class="text-white text-center" style="color:white;font-size:1.5rem;">
  
          We bring together your favourite music services and join up listening, <br>
          watching and sharing to connect your musical world.
          
    </div>
      </div>
  </div>

<div>
  <div class=" container-fluid d-flex flex-wrap  ">
      
    <div class="card col-sm-12 col-md-4 col-lg-3 mr-4" style="width: 18rem;" *ngFor ="let music of arrayOfMusic" >
        <img src="{{music.image[3]['#text']}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{music.name}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Artist: {{music.artist}}</li>
          <li class="list-group-item">Listeners: {{music.listeners}}</li>
          <li class="list-group-item"> PlayCount: {{music.streamable}}</li>
        </ul>
        <div class="card-body">
          <a  class="btn btn-success card-link" href="{{music.url}}">Play</a>
          <a  class="btn btn-secondary card-link" (click) = "routeTodetail(music)">Details</a>
          <a class="btn btn-danger card-link " (click)="onclick(music)">Add to Fav</a>
        </div>
       </div>
       </div>
</div>

<div *ngIf="isHere">
  <app-trending-song></app-trending-song>
</div>
